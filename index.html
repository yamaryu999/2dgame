<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D プラットフォーマーゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            border: 3px solid #333;
        }

        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        .game-over h2 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .restart-btn:hover {
            background: #45a049;
        }

        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui-overlay">
            <div>スコア: <span id="score">0</span></div>
            <div>ライフ: <span id="lives">3</span></div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="jumpBtn">↑</button>
            <button class="control-btn" id="rightBtn">→</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>ゲームオーバー</h2>
            <p>最終スコア: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="window.game.restart()">リスタート</button>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/game.js"></script>
    <script>
        // DOMの読み込み完了を待ってからゲームを初期化
        document.addEventListener('DOMContentLoaded', function() {
            try {
                window.game = new Game();
                window.game.init();
            } catch (error) {
                console.error('Failed to initialize game:', error);
                // エラーメッセージを表示
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(255, 0, 0, 0.9);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    z-index: 1000;
                    text-align: center;
                    max-width: 400px;
                `;
                errorDiv.innerHTML = `
                    <h3>ゲームの初期化に失敗しました</h3>
                    <p>${error.message}</p>
                    <button onclick="location.reload()" 
                            style="background: white; color: red; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                        ページを再読み込み
                    </button>
                `;
                document.body.appendChild(errorDiv);
            }
        });
    </script>
</body>
</html>
