<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D プラットフォーマーゲーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-1: #0f172a;          /* slate-900 */
            --bg-2: #1e293b;          /* slate-800 */
            --grad-1: #6366f1;        /* indigo-500 */
            --grad-2: #06b6d4;        /* cyan-500 */
            --surface: rgba(255, 255, 255, 0.08);
            --surface-strong: rgba(255, 255, 255, 0.12);
            --text: #e5e7eb;          /* zinc-200 */
            --muted: #94a3b8;         /* slate-400 */
            --accent: #22d3ee;        /* cyan-400 */
            --success: #10b981;       /* emerald-500 */
            --danger: #ef4444;        /* red-500 */
            --radius: 16px;
            --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.35);
            --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 800px at 10% 10%, rgba(99, 102, 241, 0.15), transparent 60%),
                        radial-gradient(800px 600px at 90% 20%, rgba(34, 211, 238, 0.15), transparent 60%),
                        linear-gradient(180deg, var(--bg-1), var(--bg-2));
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            border-radius: var(--radius);
            padding: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: var(--shadow-xl);
            overflow: visible;
            backdrop-filter: blur(6px);
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            border-radius: calc(var(--radius) - 6px);
            border: 1px solid rgba(255, 255, 255, 0.16);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .ui-overlay {
            position: absolute;
            top: 14px;
            left: 14px;
            display: flex;
            gap: 10px;
            z-index: 10;
            user-select: none;
        }

        .ui-overlay > div {
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 999px;
            backdrop-filter: blur(8px);
            box-shadow: var(--shadow-md);
        }

        .controls {
            position: absolute;
            top: 72px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            z-index: 10;
            padding: 8px 12px;
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 999px;
            backdrop-filter: blur(8px);
            box-shadow: var(--shadow-md);
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border: 1px solid rgba(255, 255, 255, 0.22);
            border-radius: 50%;
            background: linear-gradient(135deg, var(--grad-1), var(--grad-2));
            color: #ffffff;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.35);
            font-size: 22px;
            font-weight: 800;
            cursor: pointer;
            backdrop-filter: blur(12px);
            transition: transform 0.15s ease, filter 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 22px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.25);
        }

        .control-btn:hover {
            transform: translateY(-2px) scale(1.03);
            filter: brightness(1.08) saturate(1.05);
            box-shadow: 0 14px 28px rgba(0,0,0,0.4), inset 0 0 0 1px rgba(255,255,255,0.3);
        }

        .control-btn:active {
            transform: translateY(0) scale(0.98);
            filter: brightness(0.96);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(180deg, rgba(2, 6, 23, 0.8), rgba(2, 6, 23, 0.7));
            color: var(--text);
            padding: 28px 32px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 20;
            border: 1px solid rgba(255,255,255,0.12);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-xl);
            animation: pop-in 240ms ease-out;
        }

        .game-over h2 {
            margin-bottom: 14px;
            font-size: 28px;
            letter-spacing: 0.2px;
        }

        .restart-btn {
            background: linear-gradient(135deg, var(--success), #34d399);
            color: #052e2b;
            border: none;
            padding: 12px 22px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 24px rgba(16, 185, 129, 0.35);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(16, 185, 129, 0.45);
        }

        @media (max-width: 768px) {
            .controls {
                top: 56px;
            }
            
            .control-btn {
                width: 52px;
                height: 52px;
                font-size: 20px;
            }
        }

        @keyframes pop-in {
            from { transform: translate(-50%, -50%) scale(0.96); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @media (prefers-reduced-motion: reduce) {
            .control-btn,
            .game-over { transition: none; animation: none; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui-overlay">
            <div>スコア: <span id="score">0</span></div>
            <div>ライフ: <span id="lives">3</span></div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="jumpBtn">↑</button>
            <button class="control-btn" id="rightBtn">→</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>ゲームオーバー</h2>
            <p>最終スコア: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="window.game.restart()">リスタート</button>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/game.js"></script>
    <script>
        // DOMの読み込み完了を待ってからゲームを初期化
        document.addEventListener('DOMContentLoaded', function() {
            try {
                window.game = new Game();
                window.game.init();
            } catch (error) {
                console.error('Failed to initialize game:', error);
                // エラーメッセージを表示
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(255, 0, 0, 0.9);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    z-index: 1000;
                    text-align: center;
                    max-width: 400px;
                `;
                errorDiv.innerHTML = `
                    <h3>ゲームの初期化に失敗しました</h3>
                    <p>${error.message}</p>
                    <button onclick="location.reload()" 
                            style="background: white; color: red; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                        ページを再読み込み
                    </button>
                `;
                document.body.appendChild(errorDiv);
            }
        });
    </script>
</body>
</html>
